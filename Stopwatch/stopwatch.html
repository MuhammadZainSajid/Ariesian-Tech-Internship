<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch-container">
      <h1>Stopwatch</h1>
      <div id="display">00:00.00</div>
      <button id="toggle" style="background-color: #00e676;">Start</button>
      <button id="timestamp" style="background-color: #ffb01e;">Timestamp</button>
      <button id="reset" style="background-color: #ff4545;">Reset</button>
      <h2>Time Stamps</h2>
      <ul id="timestamps"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
